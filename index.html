<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      width: 900px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .left {
      flex: 2;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    h1 {
      font-size: 32px;
    }

    .tag {
      color: #38bdf8;
      margin: 10px 0;
    }

    .badges span {
      display: inline-block;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 20px;
      margin-right: 6px;
      font-size: 13px;
    }

    .bio {
      margin: 15px 0;
      color: #cbd5f5;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }

    .info {
      margin-top: 20px;
      color: #94a3b8;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .right a {
      width: 100%;
      background: #020617;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="card">
  <div class="left">
    <h1>Lê Gia Nhật</h1>
    <p class="tag">Học sinh THCS</p>

    <div class="badges">
      <span>Yêu thích Tin học</span>
      <span>Đam mê lập trình</span>
    </div>

    <p class="bio">
      Sống để học và tạo giá trị.
    </p>

    <button>Kết nối</button>

    <div class="info">
      <p>Trường: THCS Nghĩa Lộ</p>
      <p>Lớp: 8E</p>
    </div>
  </div>

  <div class="right">
    <img src="avatar.png" class="avatar">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">GitHub</a>
    <a href="#">YouTube</a>
    <a href="#">TikTok</a>
  </div>
</div>

<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const stars = [];
  const STAR_COUNT = 200;

  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      vx: Math.random() * 0.6 + 0.2,
      vy: Math.random() * 0.6 + 0.2
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    for (const s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();

      s.x += s.vx;
      s.y += s.vy;

      if (s.x > canvas.width || s.y > canvas.height) {
        s.x = Math.random() * canvas.width * 0.2;
        s.y = -10;
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
