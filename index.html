<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lê Gia Nhật</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow:hidden;
  color:#fff;
}

/* ===== SAO BAY CHÉO ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== KHUNG TỔNG ===== */
.profile-wrapper{
  width:100%;
  max-width:1100px;
  margin-top:80px;
  padding:0 16px;
  z-index:1;
}

.card{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:32px;
}

/* ===== BÊN TRÁI ===== */
.left{
  flex:1;
}

.left h1{
  font-size:32px;
  font-weight:600;
}

.sub{
  opacity:.8;
  margin-top:4px;
}

.tags{
  display:flex;
  gap:10px;
  margin:14px 0;
  flex-wrap:wrap;
}

.tag{
  padding:6px 14px;
  border-radius:999px;
  font-size:14px;
  background:linear-gradient(135deg,#4fd1c5,#63b3ed);
  color:#000;
}

/* KHUNG ẢNH RỒNG */
.banner{
  margin-top:14px;
  padding:18px;
  border-radius:16px;
  background:url("dragon.jpg") center/cover no-repeat;
}

/* DÒNG CHỮ */
.quote{
  margin-top:6px;
  opacity:.9;
}

.extra{
  margin-top:4px;
  font-size:14px;
  color:#7dd3fc; /* xanh pastel */
}

/* THÔNG TIN */
.info{
  display:flex;
  gap:40px;
  margin-top:14px;
}

.info div span{
  display:block;
  opacity:.7;
  font-size:14px;
}

/* ===== BÊN PHẢI ===== */
.right{
  width:260px;
  background:rgba(15,23,42,.85);
  border-radius:18px;
  padding:20px;
}

.avatar{
  width:120px;
  height:120px;
  margin:0 auto;
  border-radius:50%;
  overflow:hidden;
  border:3px solid #60a5fa;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.right h3{
  text-align:center;
  margin:12px 0;
  font-weight:500;
}

.social a{
  display:block;
  text-align:center;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  background:rgba(30,41,59,.9);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .card{
    flex-direction:column;
    align-items:center;
  }

  .right{
    width:100%;
  }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="profile-wrapper">
  <div class="card">

    <!-- TRÁI -->
    <div class="left">
      <h1>Lê Gia Nhật</h1>
      <div class="sub">Học sinh THCS</div>

      <div class="tags">
        <div class="tag">Yêu thích Tin học</div>
        <div class="tag">Đam mê lập trình</div>
      </div>

      <div class="banner">
        <div class="quote">Sống để học và tạo giá trị.</div>
        <div class="extra">Chuyên Tin Lê Khiết</div>
      </div>

      <div class="info">
        <div>
          <span>Trường</span>
          THCS Nghĩa Lộ
        </div>
        <div>
          <span>Lớp</span>
          8E
        </div>
      </div>
    </div>

    <!-- PHẢI -->
    <div class="right">
      <div class="avatar">
        <img src="avatar.png" alt="avatar">
      </div>
      <h3>Kết nối với tôi</h3>
      <div class="social">
        <a href="https://www.facebook.com/share/1BYUGTZGVx/" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/@16th6.6?_r=1&_t=ZS-93WmG6URvKG" target="_blank">TikTok</a>
        <a href="#">Instagram</a>
        <a href="#">GitHub</a>
        <a href="#">YouTube</a>
      </div>
    </div>

  </div>
</div>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h,stars;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  stars = Array.from({length:120},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.5+0.5,
    vx:0.4,
    vy:0.4
  }));
}
window.addEventListener("resize",resize);
resize();

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    s.x+=s.vx;
    s.y+=s.vy;
    if(s.x>w) s.x=0;
    if(s.y>h) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
