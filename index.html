<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lê Gia Nhật</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow-x: hidden;
}

/* ===== SAO BAY CHÉO ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== KHUNG CHÍNH ===== */
.wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

/* ===== BẢNG NGANG ===== */
.card {
    width: 92%;
    max-width: 1200px;
    min-height: 360px;
    background: url("bg.png") center/cover no-repeat;
    border-radius: 22px;
    padding: 32px 40px;
    display: grid;
    grid-template-columns: 2.2fr 1fr;
    gap: 32px;
    color: #fff;
}

/* ===== CỘT TRÁI ===== */
.left h1 {
    margin: 0 0 12px;
    font-size: 36px;
}

.tags {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 14px;
}

.tag {
    background: linear-gradient(135deg,#5ef1c7,#4fd1ff);
    color: #003;
    padding: 8px 16px;
    border-radius: 999px;
    font-size: 14px;
}

.desc {
    line-height: 1.6;
    margin-bottom: 16px;
}

.info {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.info span {
    background: rgba(255,255,255,0.12);
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 14px;
}

/* ===== CỘT PHẢI ===== */
.right {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid rgba(120,255,255,0.6);
    background: #111;
    overflow: hidden;
    margin-bottom: 18px;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.links {
    width: 100%;
}

.links a {
    display: block;
    text-align: center;
    padding: 12px;
    margin: 10px 0;
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
    .card {
        grid-template-columns: 1fr;
        text-align: center;
    }
    .info {
        justify-content: center;
    }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">
    <div class="card">
        <!-- TRÁI -->
        <div class="left">
            <h1>Lê Gia Nhật</h1>

            <div class="tags">
                <div class="tag">Yêu thích Tin học</div>
                <div class="tag">Đam mê lập trình</div>
            </div>

            <div class="desc">
                Sống để học và tạo ra giá trị.<br>
                Chuyên Tin Lê Khiết
            </div>

            <div class="info">
                <span>Trường THCS Nghĩa Lộ</span>
                <span>Lớp 8E</span>
            </div>
        </div>

        <!-- PHẢI -->
        <div class="right">
            <div class="avatar">
                <img src="avatar.png" alt="avatar">
            </div>

            <div class="links">
                <a href="https://facebook.com/" target="_blank">Facebook</a>
                <a href="https://tiktok.com/" target="_blank">TikTok</a>
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const stars = Array.from({length: 160}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*1.5+0.5,
    vx: Math.random()*0.6+0.2,
    vy: Math.random()*0.6+0.2
}));

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();

        s.x += s.vx;
        s.y += s.vy;

        if (s.x > canvas.width || s.y > canvas.height) {
            s.x = Math.random()*canvas.width;
            s.y = -5;
        }
    }
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
