<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lê Gia Nhật</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  background:#050b18;
  color:#fff;
  min-height:100vh;
  overflow-x:auto;
}

/* ===== SAO ===== */
.stars{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation:fly linear infinite;
}
@keyframes fly{
  from{transform:translate(0,0);opacity:0}
  10%{opacity:1}
  to{transform:translate(-900px,900px);opacity:0}
}

/* ===== WRAPPER ===== */
.wrapper{
  min-width:1000px;
  display:flex;
  justify-content:center;
  padding:40px;
  position:relative;
  z-index:1;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:1100px;
  background:linear-gradient(135deg,#0b1630,#071024);
  border-radius:24px;
  padding:32px;
  display:flex;
  gap:32px;
}

/* ===== LEFT ===== */
.left{
  flex:1.4;
}

.name{
  font-size:34px;
  font-weight:700;
}
.sub{
  opacity:.65;
  margin-top:4px;
}

.tags{
  display:flex;
  gap:12px;
  margin:14px 0;
}
.tag{
  padding:8px 16px;
  background:#3fdad2;
  color:#002;
  border-radius:999px;
  font-size:14px;
  box-shadow:none; /* bỏ chói */
}

.desc{
  margin:14px 0;
  line-height:1.4;
}
.desc span{
  color:#3fdad2;
}

.btn{
  display:inline-block;
  background:#3bd77d;
  color:#002;
  padding:10px 22px;
  border-radius:10px;
  margin:14px 0;
}

.info{
  display:flex;
  gap:40px;
  margin-top:6px;
}
.info div{
  font-size:14px;
}
.info strong{
  display:block;
  font-size:15px;
}

/* ===== RIGHT ===== */
.right{
  flex:.6;
  background:rgba(0,0,0,.35);
  border-radius:20px;
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  border:3px solid #3fdad2;
  background:#000;
  margin-bottom:18px;
}

.links{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.links a{
  text-decoration:none;
  color:#fff;
  background:#0f1b34;
  padding:10px;
  text-align:center;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="stars">
<script>
for(let i=0;i<160;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=5+Math.random()*6+"s";
  s.style.animationDelay=Math.random()*5+"s";
  document.currentScript.parentElement.appendChild(s);
}
</script>
</div>

<div class="wrapper">
  <div class="card">

    <div class="left">
      <div class="name">Lê Gia Nhật</div>
      <div class="sub">Học sinh THCS</div>

      <div class="tags">
        <div class="tag">Yêu thích Tin học</div>
        <div class="tag">Đam mê lập trình</div>
      </div>

      <div class="desc">
        Sống để học và tạo ra giá trị.<br>
        <span>Chuyên Tin Lê Khiết</span>
      </div>

      <div class="btn">Kết nối</div>

      <div class="info">
        <div>Trường<strong>THCS Nghĩa Lộ</strong></div>
        <div>Lớp<strong>8E</strong></div>
      </div>
    </div>

    <div class="right">
      <div class="avatar"></div>
      <div class="links">
        <a href="https://www.facebook.com/share/17XsZtBP7U/" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/@16th6.6?_r=1&_t=ZS-93X5BvvQwHk" target="_blank">TikTok</a>
        <a href="#">Instagram</a>
        <a href="#">GitHub</a>
        <a href="#">YouTube</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
